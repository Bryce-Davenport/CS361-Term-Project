{% extends "base.html" %}
{% block content %}
  <h1>Game Library</h1>
  <p>You can search for a title, or browse all games below.</p>

  <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">

    <!-- Search form -->
    <form method="GET" class="search-form" style="display: flex; align-items: center; gap: 10px;">
      <label>Search by title:</label>
      <input type="text" name="query">
      <button type="submit">Search</button>
    </form>

    <!-- Upcoming Releases button -->
    <a href="{{ url_for('upcoming') }}"
       style="
         padding: 8px 15px;
         background-color: #28a745;
         color: white;
         border-radius: 6px;
         text-decoration: none;
         font-weight: bold;">
      Upcoming Releases
    </a>

  </div>

  <div class="game-grid">
    {% for game in games %}
      <div class="game-card">
        <img src="{{ url_for('static', filename=game.image) }}" alt="{{ game.title }} cover" class="game-cover">
        <h3><a href="{{ url_for('game_details', game_id=game.id) }}">{{ game.title }}</a></h3>
        <p>${{ '%.2f'|format(game.price) }}</p>
        <a class="btn-small" href="{{ url_for('game_details', game_id=game.id) }}">View details</a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
