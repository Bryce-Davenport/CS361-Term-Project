{% extends "base.html" %}
{% block content %}
  <h1>{{ game.title }}</h1>
  <img src="{{ url_for('static', filename=game.image) }}" alt="{{ game.title }} cover" class="detail-cover">

  <p><strong>Price:</strong> ${{ '%.2f'|format(game.price) }}</p>
  <p>{{ game.description }}</p>

  <form method="POST">
    <label for="platform">Choose platform:</label>
    <select name="platform" id="platform">
      {% for platform in game.platforms %}
        <option value="{{ platform }}">{{ platform }}</option>
      {% endfor %}
    </select>
    <button type="submit">Add to Cart</button>
  </form>

  <p><a href="{{ url_for('games') }}">Back to Library</a></p>
{% endblock %}
